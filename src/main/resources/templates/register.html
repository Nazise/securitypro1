<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.themeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="main_layout.html">
<div layout:fragment="content">
    <div class="row">
        <div class="col-6 mx-auto">
            <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${param.success!=null}">
                User created successfully!
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${param.error!=null}">
                Error on registration!
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <form th:action="@{'/register'}" method="post">
                <div class="row mt-4">
                    <div class="col-12">
                        <label>EMAIL:</label>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <input type="email" name="user_email" class="form-control" required placeholder="Email">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <label>PASSWORD:</label>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <input type="password" name="user_password" class="form-control" required
                               placeholder="Password">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <label>REPEAT PASSWORD:</label>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <input type="password" name="user_re_password" class="form-control" required
                               placeholder="Repeat Password">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <label>FULL NAME:</label>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <input type="text" name="user_full_name" class="form-control" required placeholder="Full Name">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <button class="btn btn-success">SIGN UP</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</html>
